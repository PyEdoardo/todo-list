<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de tarefas</h1>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa: ">
            <button id="addButton">Adicionar</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="active">Pendentes</button>
            <button class="filter-btn" data-filter="completed">ConcluÃ­das</button>
        </div>

        <ul id="taskList"></ul>

        <div class="stats">
            <span id="taskCount">0 tarefas restantes</span>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
